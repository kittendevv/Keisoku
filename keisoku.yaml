defaults:
  format: compact  # raw | compact | locale
  decimals: 1

stats:
  keisoku-npm:
    provider: npm
    metric: downloads
    package: keisoku
    params:
      period: last-month  # could also be last-day, last-week
    cache_ttl: 3600

  react-stars:
    provider: github
    metric: stars
    repo: facebook/react
